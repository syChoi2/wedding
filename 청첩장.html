<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitation</title>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f7f1e6;
      overscroll-behavior: none;
      touch-action: pan-y;
    }

    /* 가로 스와이프 컨테이너 */
    .slider {
      display: flex;
      height: 100svh;
      width: 100%;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .slider::-webkit-scrollbar {
      display: none;
    }

    /* 각 페이지 */
    .slide {
      flex: 0 0 100%;
      height: 100%;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    img {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
      display: block;
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.12);
      background: #fff;
    }
  </style>
</head>

<body>

  <div class="slider">
    <div class="slide">
      <img src="./invite-1.png" alt="청첩장 1페이지" />
    </div>

    <div class="slide">
      <img src="./invite-2.png" alt="청첩장 2페이지" />
    </div>
  </div>

</body>
</html>
