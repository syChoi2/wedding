<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitation</title>
 
  <style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000; /* 여백 생기면 검정으로 보이게(원하면 #f7f1e6로) */
  overflow: hidden; /* 바깥 스크롤 방지 */
}

/* 가로 스와이프 컨테이너 */
.slider {
  display: flex;
  width: 100vw;
  height: 100dvh;              /* ✅ iOS에서 가장 안정적 */
  overflow-x: auto;
  overflow-y: hidden;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
  touch-action: pan-x;
}
.slider::-webkit-scrollbar { display: none; }
.slide {
  padding: 4svh 4vw;
  width: 100vw;
  height: 100dvh;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
}


  </style>
</head>

<body>
  <div class="slider">
    <div class="slide">
      <img src="./invite-1.png" alt="청첩장 1페이지" />
    </div>
    <div class="slide">
      <img src="./invite-2.png" alt="청첩장 2페이지" />
    </div>
  </div>
</body>
</html>
